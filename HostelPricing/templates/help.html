{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Hostel Pricer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static '_background.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color:white;
        }
        header {
            background-color: rgb(133, 0, 0);
            color: whitesmoke;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        header .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: whitesmoke;
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: whitesmoke;
            font-weight: bold;
            font-size: 16px;
        }
        .content {
            text-align: center;
            padding: 100px 20px;
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: rgb(133, 0, 0);
        }
        .content p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .content img {
            width: 200px;
            height: 200px;
        }
        .footer {
            background-color: rgb(133, 0, 0);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: rgb(133, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="{% static 'logo.jpeg' %}" alt="Hostel Pricer Logo">
            HOSTEL PRICER
        </a>
        <nav>
            <a href="/">HOME</a>
            <a href="/viewDatabase/">VIEW DATABASE</a>
            <a href="/ViewAbout">ABOUT</a>
            <a href="/ViewHelp">HELP</a>
        </nav>
    </header>

    <div class="content">
        <h1>Help</h1>
        <p>This page is currently under construction.</p>
        <img src="{% static 'construction.jpeg' %}" alt="Under Construction">
        <p>We're working hard to bring you more information. Stay tuned!</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hostel Pricer. All rights reserved.</p>
        <button onclick="window.location.href='mailto:contact@hostelpricer.com'">Contact Us</button>
    </div>
</body>
</html>
